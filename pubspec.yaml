name: quectocolors
description: >-
  High-performance ANSI terminal color styling for Dart. Supports 16 colors,
  256-color xterm palette, 16M true color RGB, 149 CSS/X11 named colors,
  and proper nested color handling.
version: 1.0.3
repository: https://github.com/timmaffett/quectocolors
homepage: https://github.com/timmaffett/quectocolors
topics:
  - ansi
  - colors
  - terminal
  - cli
  - console

environment:
  sdk: ^3.8.0

dev_dependencies:
  lints: ^5.1.0
  test: ^1.16.8
  args: ^2.3.1
  # the following dependencies are only used for performance comparison testing
  ansicolor: ^2.0.3
  chalkdart: ^3.0.6
